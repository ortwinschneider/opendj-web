<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{event.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" fill="solid" color="primary">Join</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="musical-notes"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="people"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actions</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>

      <ion-col sizeXL="4" sizeSM="12">
        <ion-card class="welcome-card" color="medium">
          <ion-img src="{{event.imgUrl}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{event.motto}}</ion-card-subtitle>
            <ion-card-title>{{event.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip>
              <ion-icon name="calendar" color="dark"></ion-icon>
              <ion-label>{{event.startDate}}</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="bowtie" color="dark"></ion-icon>
              <ion-label>{{event.startTime}}</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="map" color="dark"></ion-icon>
              <ion-label>{{event.city}}</ion-label>
            </ion-chip>
            <p>{{event.description}}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
